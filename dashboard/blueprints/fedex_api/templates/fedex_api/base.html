
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FedEx API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    
  </head>
  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a href="../" class="navbar-brand">FedEx API</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            
            <li class="nav-item">
              <a class="nav-link disabled" href="../help/">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('fedex.create_shipment')}}">Create Shipment</a>
            </li>
            
          </ul>
          <ul class="navbar-nav ms-md-auto">
            
            <li class="nav-item">
              <a target="_blank" rel="noopener" class="nav-link" href="{{ url_for('fedex.login')}}"><i class="fa fa-twitter"></i> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 100px; min-height: 80vh;">

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-dismissible alert-{{ category }}">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>{{ message }} </strong>.
            </div>

          {% endfor %}
          
        {% endif %}
      {% endwith %}

      

      {% block content %}{% endblock %}

    </div>

    <div class="container">

      <footer id="footer">
        <div class="row">
          <div class="col-lg-12">
            <br>
            <p class=""></p>
  
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    {# <script src="/fedex/js/custom.js"></script> #}
  </body>
</html>
